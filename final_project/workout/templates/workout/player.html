{% extends "workout/layout.html" %}

{% block heading %}
    <div class="heading">crush IT !!!</div>
{% endblock %}

{% block body %}

<div class="player">
        <div class="time_info">
            <div class="timer">40</div>
            <div class="time_left">01:30:30</div>
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" style="width:120%"aria-valuemax="100">
                <div class="progress-bar bg-neon" style="width: 25%">25%</div>
            </div>
            <div class="btn-group mt-4">
                <button class="button button_toggle me-4">start</button>
                <button class="button button_toggle me-4">pause</button>
                <button class="button button_toggle">stop</button>
            </div>
        </div>
        {% if type == 'youtube' %}
            <div><iframe width="420" height="280" src="https://www.youtube.com/embed/{{ id }}" frameborder="0" allowfullscreen></iframe></div>
        {% else %}
            <audio src="{{id}}" controls>
        {% endif %}
    </div>
{% endblock %}

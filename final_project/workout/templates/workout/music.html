{% extends "workout/layout.html" %}

{% block body %}
    <div class="buttons_header">Choose your music</div>
    <label for="mp3-file" class="box_lg">select an mp3 file</label>
    <input type="file" class="file_input" id="mp3-file" accept="audio/mpeg">
    <label for="youtube-url" class="label">paste YouTube url and hit Enter:</label>   
    <input type="text" class="music_input"id="youtube-url" placeholder="https://www.youtube.com/watch?v=YOUR_VIDEO_ID">   
{% endblock %}

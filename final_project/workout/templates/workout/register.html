{% extends "workout/layout.html" %}

{% block heading %}
    <div class="heading">Register</div>
{% endblock %}

{% block body %}


    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="button_submit" type="submit" value="Register">
    </form>

    <div class="info">Already have an account? <a class="info_link" href="{% url 'login' %}">Log In here.</a></div>

{% endblock %}

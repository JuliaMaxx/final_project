{% extends "workout/layout.html" %}

{% block heading %}
    <div class="heading">Login</div>
{% endblock %}

{% block body %}

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" type="text" name="username"  placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" autocomplete="off" placeholder="Password">
        </div>
        <input class="button button_submit" type="submit" value="Login">
    </form>

    <div class="info">Don't have an account? <a class="link info_link"href="{% url 'register' %}">Register here.</a></div>

{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'workout/style.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'workout/images/icons8-sport-96.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Monoton&display=swap" rel="stylesheet">
    <title>{% block title %} Workout {% endblock %}</title>
</head>
<body class="body_element">
    <div class="navigation_bar">
        <div class="upper_items">
            <div class="logo"><img src="{% static 'workout/images/workout-low-resolution-logo-color-on-transparent-background (2).png'%}" width="110px"></div>
            <div class="toggle_btn">40/15</div>
            <div class="toggle_btn">20/10</div>
            <div class="toggle_btn">30/30</div>
        </div>
        <div class="lower_items">
            <div class="toggle_btn history"><img src="{% static 'workout/images/clock (1).svg'%}"></div>
        </div>
    </div>

    <div class="header">
        {% block heading %} 
            <div class="heading">Get started<br>NOW!</div>
        {% endblock %}
        <div>
            <img src="{% static 'workout/images/workout-low-resolution-logo-color-on-transparent-background (2).png'%}" width="180px">
        </div>
    </div>

    {% block body %}
    {% endblock %}
    <div class="footer">
        <div class="fotter_link">Login</div>
        <div class="footer_link">Register</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
